<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:replace="~{/fragments/layout.html}"> 
<head>
    <th:block th:fragment="page-head">
        <title>Listado de Contactos</title>
    </th:block>
</head>
<body>

    <div th:fragment="mainContent">
    
        <h2 class="mb-4 text-primary">Listado de Contactos</h2>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div class="table-responsive">

            <table class="table table-striped table-hover shadow-sm">
                <thead class="table-dark">
                    <tr>
                        <th>Id_Contacto</th>
                        <th>Id_Persona</th>
                        <th>Tipo_Contacto</th>
                        <th>Valor</th>
						<th>Acci√≥n</th>
                    </tr>
                </thead>
                <tbody>

                    <tr th:each="contac : ${contact}">
                        <td th:text="${contac.idContact}"></td>
                        <td th:text="${contac.idPerson}"></td>
                        <td th:text="${contac.typeContact}"></td>
                        <td th:text="${contac.value}"></td>
                        
                        <td class="d-flex justify-content-start">
                            <a th:href="@{/contact/edit/{id}(id=${contac.idContact})}" 
                               class="btn btn-sm btn-info text-white me-2" title="Editar">
                                <i class="bi bi-pencil-square"></i> Editar
                            </a>
                            
                            <a th:href="@{/contact/delete(id=${contac.idContact})}" 
                               class="btn btn-sm btn-danger" 
                               title="Eliminar">
                                <i class="bi bi-trash"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                    
                    <tr th:if="${contact.isEmpty()}">
                        <td colspan="5" class="text-center text-muted">No hay contactos registrados en el sistema.</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    
</body>
</html>
