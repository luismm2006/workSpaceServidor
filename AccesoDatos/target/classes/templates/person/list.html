<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:replace="~{/fragments/layout.html}"> 
<head>
    <th:block th:fragment="page-head">
        <title>Listado de Personas</title>
    </th:block>
</head>
<body>

    <div th:fragment="mainContent">
    
        <h2 class="mb-4 text-primary">Listado de Personas</h2>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover shadow-sm">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Sexo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="person : ${people}">
                        <td th:text="${person.id}"></td>
                        <td th:text="${person.name}"></td>
                        <td th:text="${person.lastName}"></td>
                        <td th:text="${person.sex} ? 'Mujer' : 'Hombre'"></td>
                        
                        <td class="d-flex justify-content-start">
                            <a th:href="@{/person/edit/{id}(id=${person.id})}" 
                               class="btn btn-sm btn-info text-white me-2" title="Editar">
                                <i class="bi bi-pencil-square"></i> Editar
                            </a>
                            
                            <a th:href="@{/person/delete(id=${person.id})}" 
                               class="btn btn-sm btn-danger" 
                               title="Eliminar">
                                <i class="bi bi-trash"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                    
                    <tr th:if="${people.isEmpty()}">
                        <td colspan="5" class="text-center text-muted">No hay personas registradas en el sistema.</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    
</body>
</html>
